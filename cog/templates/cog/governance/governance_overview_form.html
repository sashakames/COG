{% extends "cog/common/layout_left_center_right.html" %}

{% block main %} 

	{% load cog_utils %}
    
	<form action="" method="post">
	     {% csrf_token %}

	         <div class="mybox">
				 <table>
					 <tr>
	            		 <td class="long">
	            			 {{ form.governanceOverview.help_text }}
	            		 </td>
	            	 </tr>
	            	 <tr>
	            		 <td>
	            			 {{ form.governanceOverview }}
	            			 {{ form.governanceOverview.errors }}
	            		 </td>
	            	 </tr>
				 </table>
		     </div>
		 {{ form.project.as_hidden }}
	     
	     <div style="text-align:right">
	         <input type="button" value="Cancel" onclick="window.location='{% url 'governance_display' project.short_name|lower 'governance' %}'"/>
	         <input type="submit" value="Submit" />
         </div>
	</form>
	
{% endblock %}
