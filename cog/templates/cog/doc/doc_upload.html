{% extends "cog/common/layout_center.html" %}

{% block extrahead %}

	<script type="text/javascript" src="{{ MEDIA_URL }}ckeditor/ckeditor.js"></script>
	<script type="text/javascript">
		{% if error %}
			// show the error message
			alert("{{error}}");
		{% endif %}
		window.parent.CKEDITOR.tools.callFunction( '{{ request.GET.CKEditorFuncNum }}' , '{{ url }}' );
	</script>

{% endblock %}

{% block main %}
{% endblock %}
