{% extends "cog/common/layout_left_center_right.html" %}

{% block main %} 

	{% load cog_utils %}
    
	<form action="" method="post">
	         
	    {% csrf_token %}
	     		
		<div class="mybox">
	         <table>
	         	 <tr>
	         	 	<td class="long">{{ form.getting_started.help_text }}</td>
	         	 </tr>
		         <tr>
			        <td class="long">{{ form.getting_started }} {{ form.getting_started.errors }}</td>
		         </tr>
		     </table>
		 </div>
		

		{{ form.project.as_hidden }}
	     
	    <div style="text-align:right">
	         <input type="button" value="Cancel" onclick="window.location='{% url 'users_display' project.short_name|lower %}'"/>
	         <input type="submit" value="Submit" />
        </div>

	</form>
	
{% endblock %}
