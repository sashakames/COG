<!-- form table for blog -->

<!-- more immutable fields -->
{{ form.url.as_hidden }}
{{ form.template.as_hidden }}
{{ form.parent.as_hidden }}

<!-- mutable fields -->
<table>
    <tr>
        <td><strong>*Title</strong></td>
        <td class="long">{{ form.title }} {{ form.title.errors }}</td>
    </tr>
     <tr>
          <td nowrap="nowrap"><strong>Private?</strong></td>
          <td>{{ form.is_private }} &nbsp; (<em class="message">if checked, only project members will be able to view this page</em>)</td>
     </tr>  
     <tr>
        <td><strong>*Body</strong></td>
        <td>{{ form.body }} {{ form.body.errors }}</td>
     </tr>  
</table>
