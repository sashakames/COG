{% extends "cog/common/layout_center.html" %}
<!-- Template page used to change the user home node -->

{% block main %}

    <div class="prepend-5 span-14">

        <h2>{{ mytitle }}</h2>

        <div class="mybox">

            <form action="" method="post">

                {% csrf_token %}

                <table>
                   <tr>
                        <td>
                        	<div style="text-align:center;">
	                        	<strong>Choose Home Node:</strong>
	                       		&nbsp;{{ form.site }}
	                            <br/>{{ form.site.errors }}
                            </div>
                        </td>
                   </tr>
                   <tr>
                   		<td>
                   			<div style="text-align:center; font-style:italic">
                        		The Home Node is where you maintain your user profile, including your OpenID.
                        	</div>
                        </td>
                    </tr>
            	</table>

                <div style="text-align:center; padding:5px">
                    <input type="button" value="Cancel" onclick="window.location='{% url 'user_profile_redirect' user.id %}'"/>
                    <input type="submit" value="Submit" />
                </div>

            </form>

        </div>

    </div>

{% endblock %}
