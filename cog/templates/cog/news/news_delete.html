{% extends "cog/common/layout_left_center.html" %}

{% block main %}
 
     <div align="center" class="message-box">
    
        <form action="" method="post">
            <p></p>
            {% csrf_token %}
            <p></p>
            Are you sure you want to completely delete news <strong>{{ news.title }} last updated on {{news.update_date|date:"Y/m/d h:m:s"}}</strong>?
            <br><div style="color:red">Warning: this operation cannot be undone.</div>          
            <p></p>
            <input type="button" value="Cancel" onclick="window.location='{% url 'project_home' project.short_name|lower %}'"/>
            <input type="submit" value="Submit" />
        </form>
        
     </div>
                
{% endblock %}
